<div class="month-counter">
    <div class="counter-text">
      Days remaining in {{ currentMonth }}: {{ daysRemaining }}
    </div>
    <div class="dots-container">
      <div *ngFor="let day of days; let i = index" 
           class="dot" 
           [ngClass]="{'filled': i < filledDots}">
      </div>
    </div>
  </div>
