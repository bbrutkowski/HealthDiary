<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="userName.dirty && loginForm.hasError('required', 'userName')">
                                    <span class="fa fa-user p-2"></span>                                   
                                    <input formControlName="userName" type="text" placeholder="User name"/>
                                </div>
                            </div>
                            <small *ngIf="userName.dirty && loginForm.hasError('required', 'userName')" class="text-danger">User name is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="password.dirty && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>                                   
                                    <input formControlName="password" [type]="type" placeholder="Password"/>
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>   
                            </div> 
                            <small *ngIf="password.dirty && loginForm.hasError('required', 'password')" class="text-danger">Password is required</small> 
                            <button (click)="onSubmit()" type="submit" [disabled]="loginForm.invalid" class="button-basic">Login</button>             
                            <small *ngIf="loginError" class="error-text">User not found</small>                              
                            <div class="text-center pt-4 text-muted">Don't have account?
                                <a id="no-account" routerLink="/register">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
