<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <div class="text header-text">
                    <img src="../../../../assets/logo.png" alt="logo">
                    <span class="name">Health Diary</span>                   
                </div>               
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a [routerLink]="['/weight']">
                            <i class='bx bx-line-chart icon'></i>
                            <span class="text nav-text">Weight</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a [routerLink]="['/activity']">
                            <i class='bx bx-swim icon'></i>
                            <span class="text nav-text">Activity</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a [routerLink]="['/food']">
                            <i class='bx bxs-pizza icon'></i>
                            <span class="text nav-text">Food</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a [routerLink]="['/sleep']">
                            <i class='bx bx-hotel icon'></i>
                            <span class="text nav-text">Sleep</span>
                        </a>
                    </li>
                    <li class="nav-link" *ngIf="userRole === 'Admin'">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <div class="weather-widget">
                    <div class="widget-content">
                        <div *ngIf="weatherData">
                            <p><strong>City:</strong> {{ weatherData.name }}</p>
                            <p><strong>Temperature:</strong> {{ weatherData.main.temp }} Â°C</p>
                            <p><strong>Condition:</strong> {{ weatherData.weather[0].description }}</p>
                            <img class="weather-icon" [src]="'http://openweathermap.org/img/wn/' + weatherData.weather[0].icon + '@2x.png'" alt="Weather Icon">
                          </div>
                          <div *ngIf="errorMessage">
                            <p>{{ errorMessage }}</p>
                          </div>
                          <div *ngIf="!weatherData && !errorMessage">
                            <p>Loading weather data...</p>
                          </div>
                    </div>
                </div>
                <div class="profile-box">
                    <div class="user-welcome">
                        <span>Welcome {{userName}}</span>
                    </div>
                    <button (click)="openUserProfile()"> 
                        <div class="button-icon">
                            <i class='bx bx-user'></i>
                        </div>
                        <span class="text nav-text">Profile</span>
                    </button>               
                    <button class="logout-button" (click)="logout()">
                        <div class="button-icon">
                            <i class='bx bx-log-out'></i>
                        </div>
                        <span class="text nav-text">Logout</span>
                    </button>     
                </div>                       
            </div>
        </div>
    </nav>
