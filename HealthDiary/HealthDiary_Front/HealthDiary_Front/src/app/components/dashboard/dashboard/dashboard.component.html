<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>
</head>
<body *ngIf="dataLoaded">
    <div class="sidebar-contener">
        <app-sidebar></app-sidebar>
    </div>
    <div class="workplace">
        <div class="container">
            <div class="weight">
            </div>
        </div>
        <div class="container">
            <div class="exercises">
                Exercises
            </div>            
        </div>

            <div class="food">

            </div>           
        </div>

            </div>

</html>
