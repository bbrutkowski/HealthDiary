<div class="dashboard-content" *ngIf="dataLoaded">
    <div class="sidebar-contener">
        <app-sidebar></app-sidebar>
    </div>
    <div class="workplace">
        <div class="container-grid">
            <div class="container">               
                <app-weight [weights]="userWeights"></app-weight> 
            </div>
            <div class="container">  
                <app-activity [monthlyActivities]="totalMonthlyActivities"></app-activity>           
            </div>
            <div class="container">
                <app-food [weeklyNutritionDto]="weeklyNutritionDto"></app-food>       
            </div>
            <div class="container">
                <app-sleep [lastSleepInfo]="lastSleepInfo"></app-sleep>
            </div>
        </div>
    </div>
</div>
