<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight</title>
</head>
<body>
    <div *ngIf="weights.length">
        <app-chart [weights]="weights"></app-chart> 
    </div> 
    <div class="footer-content" *ngIf="weights.length">
        <span>The weight was last updated: {{latestUpdate | date:'dd-MM-yyyy'}}</span>
    </div>  
</body>
</html>
