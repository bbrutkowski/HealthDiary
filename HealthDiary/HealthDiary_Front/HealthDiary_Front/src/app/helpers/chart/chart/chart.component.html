<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>
<body>
    <div *ngIf="weights?.length">
        <canvasjs-chart [options]="weightsChartOprions"></canvasjs-chart>

    <div *ngIf="weeklyNutrition">

    </div>
</body>
</html>
