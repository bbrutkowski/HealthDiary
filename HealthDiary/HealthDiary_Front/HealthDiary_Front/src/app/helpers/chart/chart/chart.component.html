<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>
<body>
    <div class="chart-container">
        <highcharts-chart
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions"
        [(update)]="updateFlag"
        [oneToOne]="oneToOneFlag"
        ></highcharts-chart>
    </div>
</body>
</html>
