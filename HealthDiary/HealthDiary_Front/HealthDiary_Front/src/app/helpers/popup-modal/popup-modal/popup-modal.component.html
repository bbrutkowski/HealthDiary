<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>{{modalBody}}</mat-dialog-content>
<mat-dialog-actions>
  <button class='modal-button primary' (click)="confirm()" [mat-dialog-close]="true">Confirm</button>
  <button class='modal-button' (click)="cancel()" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
